name: Master Pipeline Orchestrator (Web)

on:
  push:
    branches: ['**']
  pull_request:
    branches: [main, develop]

concurrency:
  group: web-pipeline-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ðŸ”„ BUILD STAGE: CampusOne-Web
  campusoneweb:
    name: Build CampusOne-Web
    uses: ./.github/workflows/front-end-workflow.yml
    with:
      system-dir: CampusOne-Web
      sonar-project-key: Tribe1-Frontend_Web_CampusOne-Web
    secrets: inherit

  # ðŸš€ DEPLOY STAGE: CampusOne-Web
  deploy-staging-campusoneweb:
    name: Deploy Staging â€” CampusOne-Web
    needs: campusoneweb
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    uses: ./.github/workflows/deploy-staging.yml
    with:
      system-dir: CampusOne-Web
      app-type: web
      artifact-name: CampusOne-Web-web-build
    secrets: inherit

